<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Cơ Sở Vật Chất</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-btn {
            padding: 10px 20px;

            color: white;
            text-decoration: none; /* Bỏ gạch chân */

            display: inline-block;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hệ Thống Quản Lý Cơ Sở Vật Chất</h1>
